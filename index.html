<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технічні роботи</title>
    <link rel="icon" href="https://i.imgur.com/fQLBeQ9.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Comfortaa', cursive;
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Чітке фонове зображення */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/jM2tE3M.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .message-box {
            background-color: rgba(0, 0, 0, 0.7); /* Напівпрозорий чорний фон */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.8);
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(10px); /* Додає ефект розмиття */
            border: 2px solid rgba(255, 87, 51, 0.8); /* Акцентна обводка */
        }

        .message-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF5733; /* Яскравий акцент на заголовку */
        }

        .message-box p {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .message-box .ip-address {
            font-weight: bold;
            color: #FF5733;
        }

        .message-box a {
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
        }

        .message-box a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Адаптивність для мобільних */
        @media (max-width: 768px) {
            .message-box h1 {
                font-size: 28px;
            }

            .message-box p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Технічні роботи</h1>
        <p>На нашому сайті проводяться технічні роботи. Будь ласка, спробуйте зайти пізніше. Якщо у вас виникли питання, зверніться до розробника в Telegram: <a href="https://t.me/daniil_staff" target="_blank">@daniil_staff</a></p>
        <p>Ваш IP: <span class="ip-address" id="ip-address">Завантаження...</span></p>
    </div>

    <footer>
        &copy; 2024 M.D 04 | UKRAINE GTA | Всі права захищені.
    </footer>

    <script>
        // Функція для отримання IP користувача через сторонній сервіс
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip-address').textContent = data.ip;
        })
        .catch(error => {
            document.getElementById('ip-address').textContent = 'Не вдалося отримати IP';
        });
    </script>

</body>
</html>
