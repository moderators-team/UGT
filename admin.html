<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-panel</title>
       <link rel="icon" href="https://i.imgur.com/COGd36E.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #000;
            background-image: url('https://i.imgur.com/Hyzrfhq.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Змінено на flex-start */
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            padding-top: 50px; /* Додано відступ зверху */
        }

        .admin-panel {
            text-align: center;
            max-width: 500px; /* Зменшена ширина */
            width: 90%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px; /* Зменшено відступи */
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px; /* Зменшено відступи */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            font-size: 1.8em; /* Зменшений розмір шрифту */
        }

        .form-group {
            margin-bottom: 15px; /* Зменшено відступи */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1em; /* Зменшений розмір шрифту */
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px; /* Зменшено відступи */
            font-size: 14px; /* Зменшений розмір шрифту */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            display: inline-block;
        }

        .update-button {
            padding: 10px; /* Зменшено відступи */
            margin-left: 5px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .update-button:hover {
            background-color: #1976D2;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px; /* Зменшено відступи */
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px; /* Зменшений розмір шрифту */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .admin-panel {
                padding: 20px;
            }
            .logout-btn {
                padding: 10px;
            }
        }
                }

    </style>
</head>
<body>

    <div class="admin-panel">
        <h1>Адмін-панель</h1>

        <div class="form-container">
            <div class="form-group">
                <label for="userId">Виберіть користувача</label>
                <select id="userId" onchange="displayUserNick()">
                    <!-- Користувачі будуть завантажені динамічно -->
                </select>
            </div>

            <div class="form-group">
                <label for="daysOnPosition">Кількість днів на посаді</label>
                <input type="number" id="daysCounter" placeholder="Введіть кількість днів">
                <button class="update-button" onclick="updateField('daysCounter')">Оновити</button>
            </div>

            <div class="form-group">
                <label for="reprimandCounter">Кількість доган</label>
                <input type="text" id="reprimandCounter" placeholder="Введіть кількість доган або текст">
                <button class="update-button" onclick="updateField('reprimandCounter')">Оновити</button>
            </div>

            <div class="form-group">
                <label for="warningCounter">Кількість попереджень M.D</label>
                <input type="text" id="warningCounter" placeholder="Введіть кількість попереджень або текст">
                <button class="update-button" onclick="updateField('warningCounter')">Оновити</button>
            </div>

            <div class="form-group">
                <label for="onlineChangesCounter">Кількість онлайн змін</label>
                <input type="text" id="onlineChangesCounter" placeholder="Введіть кількість змін або текст">
                <button class="update-button" onclick="updateField('onlineChangesCounter')">Оновити</button>
            </div>

            <div class="form-group">
                <label for="punishmentsCounter">Кількість покарань</label>
                <input type="text" id="punishmentsCounter" placeholder="Введіть кількість покарань або текст">
                <button class="update-button" onclick="updateField('punishmentsCounter')">Оновити</button>
            </div>

             <div class="form-group">
                <label for="warningsCounter">Кількість попереджень (гравцям)</label>
                <input type="text" id="warningsCounter" placeholder="Введіть кількість попередженнь або текст">
                <button class="update-button" onclick="updateField('warningsCounter')">Оновити</button>
            </div>

            <div class="form-group">
                <label for="techSupportCounter">Кількість відповідей тех-підтримки</label>
                <input type="text" id="techSupportCounter" placeholder="Введіть кількість відповідей або текст">
                <button class="update-button" onclick="updateField('techSupportCounter')">Оновити</button>
            </div>

            <div class="form-group">
                <label for="bonusCounter">Кількість премії</label>
                <input type="text" id="bonusCounter" placeholder="Введіть кількість премії або текст">
                <button class="update-button" onclick="updateField('bonusCounter')">Оновити</button>
            </div>

            <div class="form-group">
                <label for="finesCounter">Кількість штрафів</label>
                <input type="text" id="finesCounter" placeholder="Введіть кількість штрафів або текст">
                <button class="update-button" onclick="updateField('finesCounter')">Оновити</button>
            </div>
        </div>
    </div>

    <button class="logout-btn" onclick="logout()">Вихід</button>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the necessary functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.8.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyActJbyO19Id6kORysVIHLfuszxpOJIAhU",
            authDomain: "my-site-ugt.firebaseapp.com",
            databaseURL: "https://my-site-ugt-default-rtdb.firebaseio.com",
            projectId: "my-site-ugt",
            storageBucket: "my-site-ugt.appspot.com",
            messagingSenderId: "503757810760",
            appId: "1:503757810760:web:a5423cc90427602ea4fc7d",
            measurementId: "G-QQRT88S72B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Завантаження користувачів у випадаючий список
        window.onload = function() {
            loadUsers();
        };

        function loadUsers() {
            const userSelect = document.getElementById('userId');
            const userRef = ref(db, 'users/');
            get(userRef).then((snapshot) => {
                const users = snapshot.val() || {};
                userSelect.innerHTML = ''; // Очищення списку перед завантаженням

                for (const userId in users) {
                    const option = document.createElement('option');
                    option.value = userId;
                    option.textContent = users[userId].name || userId; // Відображення псевдоніму або імені
                    userSelect.appendChild(option);
                }
            });
        }

        // Відображення ніка користувача
        function displaynickname() {
            const userId = document.getElementById('userId').value;
            const nickname = document.getElementById('nickname');
            const userRef = ref(db, `users/${userId}`);
            get(userRef).then((snapshot) => {
                const userData = snapshot.val();
                nickname.value = userData ? userData.name : ''; // Відображення ніка користувача
            });
        }

        // Функція для оновлення поля даних
        window.updateField = function(field) {
            const userId = document.getElementById('userId').value;
            const value = document.getElementById(field).value;

            // Оновлення даних у Firebase
            update(ref(db, `/users/${userId}`), { [field]: value })
                .then(() => {
                    alert('Дані користувача успішно оновлено!');
                    document.getElementById(field).value = ''; // Очищення поля
                })
                .catch(error => {
                    alert('Сталася помилка: ' + error.message);
                });
        };

        // Функція для виходу на головну сторінку
        window.logout = function() {
            window.location.href = 'index.html'; // Заміни 'index.html' на потрібний URL
        };
    </script>
   

</body>
</html>
