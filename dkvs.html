<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДКВС</title>
      <link rel="icon" href="https://i.imgur.com/fQLBeQ9.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/2Kwd6vU.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            color: #538aff;
        }

        h2 {
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #FFD700;
        }

        .criteria {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        ul {
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .question {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
        }

        label i {
            margin-right: 10px;
            color: #FFD700;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 96%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            margin-bottom: 15px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            outline: none;
        }

        textarea {
            resize: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(51, 51, 51, 0.9);
            color: #fff;
            font-size: 1em;
            margin-bottom: 15px;
        }

        input[type="range"] {
            width: 100%;
            margin: 15px 0;
        }

        .checkbox-group {
            margin-bottom: 10px;
            width: 100%;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-left: 12px;
            font-weight: 400;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: #4CAF50;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            margin: 10px 5px;
            width: 45%;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            align-self: center;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ДЕРЖАВНА КРИМІНАЛЬНА ВИКОНАВЧА СЛУЖБА</h1>
        <div class="criteria">
            <ul>
                <li>У цій формі ви заповнюєте всю необхідну інформацію для аудиту конвоювань. Якщо будь-яка з осіб, зазначених у формі, відсутня, просто вкажіть символ «-» у відповідному полі.</li>

            </ul>
        </div>
        <form id="applicationForm">
            <div class="question">
            </div>
            <div class="question">
                <label for="fullName"><i class="fas fa-user"></i> Nick Name конвоїра №1:</label>
                <input type="text" id="fullName" placeholder="Данило Шульга" required>
            </div>
            <div class="question">
                <label for="age"><i class="fas fa-user"></i> Nick Name конвоїра №2 (якщо є):</label>
                <input type="text" id="age" placeholder="Моана Рейн" required>
            </div>
               
            <div class="question">
                <label for="telegram"><i class="fas fa-user-friends"></i> Nick Name та ID в'язня №1:</label>
                <input type="text" id="telegram" placeholder="Петро Щур ID 6826379" required>
            </div>
            <div class="question">
                <label for="discord"><i class="fas fa-user-friends"></i> Nick Name та ID в'язня №2 (якщо є):</label>
                <input type="text" id="discord" placeholder="Степан Бандера ID 6822776" required>
            </div>
            <div class="question">
         
            </div>
            <div class="options">
                <button type="submit">ВІДПРАВИТИ В АРХІВ</button>
                <button type="reset">ОЧИСТИТИ ФОРМУ</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Збираємо дані з форми
            const fullName = document.getElementById('fullName').value;
            const age = document.getElementById('age').value;
            const telegram = document.getElementById('telegram').value;
            const discord = document.getElementById('discord').value;

            // Форматування повідомлення
            const message = {
                username: "UKRAINE GTA | АРХІВ конвоїв",
                avatar_url: "https://i.imgur.com/n8Rt4HO.png", // URL вашого аватара
                embeds: [{
                    fields: [
                        { name: "Nick Name конвоїра №1:", value: fullName, inline: false },
                        { name: "Nick Name конвоїра №2:", value: age, inline: false },
                        { name: "Nick Name та ID в'язня №1", value: telegram, inline: false },
                        { name: "Nick Name та ID в'язня №2", value: discord, inline: false },
                    ]
                }]
            };

            // Відправка даних на вебхук Discord
            fetch('https://discord.com/api/webhooks/1312188612393308190/k_cJ469knoyxu-kwOqdHhBSxYXBemlGE-5KrZhe4MSIQkcS1N27OamLNm-TIDp2BvA8r', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    alert('Форма надіслана у архів успішно!');
                    document.getElementById('applicationForm').reset(); // Очищення форми після відправки
                } else {
                    alert('Виникла помилка при відправці заявки.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Виникла помилка при відправці заявки.');
            });
        });
    </script>
</body>
</html>
